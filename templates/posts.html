<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background: #e6f7ff; /* Light blue background */
            margin: 0;
        }

        .header {
            padding: 20px;
            font-size: 40px;
            text-align: center;
            background: #3498db; /* Blue header background */
            color: white;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .leftcolumn {
            flex: 100%;
            max-width: 100%;
        }

        .card {
            background-color: #ffffff; /* White cards */
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 800px) {
            .leftcolumn {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>People's Blog</h2>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>{{posts.title}}</h2>
                <h5>{{posts.created_at}}</h5>
                <p>{{posts.body}}</p>
            </div>
        </div>
    </div>

</body>

</html>
